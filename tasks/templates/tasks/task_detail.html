<!-- templates/task_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Task Detail</title>
</head>
<body>
    <h2>Task Details</h2>
    <p><strong>Title:</strong> {{ task.title }}</p>
    <p><strong>Description:</strong> {{ task.description }}</p>
    <p><strong>Due Date:</strong> {{ task.due_date }}</p>
    <p><strong>Status:</strong> {% if task.is_completed %}Completed{% else %}Not Completed{% endif %}</p>

    <a href="{% url 'update_task' task.pk %}">Edit</a> |
    <a href="{% url 'delete_task' task.pk %}">Delete</a> |
    <a href="{% url 'task_list' %}">Back to List</a>
</body>
</html>
